<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Digital Quiz :)</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="popUp">
        <span id="closePopUp">&times;</span>
        <div id="scoreContainer">
            Your score is ?/10
        </div>
    </div>
    <div id="goBack">
        <a href="../index.html">Back</a>
    </div>
    <div id="questionNumber">
        1/10
    </div>
    <main>
        <div>
            <h1 id="questionContainer">Question Question Question Question Question?</h1>
            <p id="chooseTheAnswer" style="color: blue; font-size: 20px;">Choose the correct answer</p>
            <ul>
                <li id="ans1">Answer number 1</li>
                <li id="ans2">Answer number 2</li>
                <li id="ans3">Answer number 3</li>
                <li id="ans4">Answer number 4</li>
                <li id="ans5">Answer number 5</li>
            </ul>
        </div>

        <div class="buttons">
            <button id="previous">Previous</button>
            <button id="next">Next</button>
        </div>

    </main>
    <script src="./main.js"></script>
</body>

</html>
